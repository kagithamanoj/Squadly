name: squadly_flutter
description: "Squadly - Your Squad Management Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  animations: ^2.0.11
  flutter_animate: ^4.5.0
  lottie: ^3.1.2

  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^2.5.1

  # Networking
  http: ^1.2.1
  dio: ^5.4.3+1

  # Authentication
  google_sign_in: ^6.2.1
  flutter_secure_storage: ^9.2.2
  jwt_decoder: ^2.0.1

  # Local Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^14.2.0

  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.6
  image_picker: ^1.1.1
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1
  
  # UI Components
  flutter_slidable: ^3.1.0
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
